{% load static %}
<html>
<head>

<title>Medical Symptom Analyser</title>

<link rel="stylesheet" href="{% static 'Med/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'Med/css/style.css' %}">

</head>

<body>
<div class="title">

	<div class="row">
		<div class="col-lg-8">
			<h1 style="color:white;">Symptom Analyser</h1>
	
			<p style="color:white;">Obtain medical diagnosis details and potential treatment solutions just by selecting your medical symptoms!</p>
		</div>
		<div align="right" style="padding: 25px;" class="col-lg-4">

			{% if request.user.username %}
				Hello<span style="font-weight: bolder;color: black;padding: 5px;"> {{request.user.username}}</span>
				<br>
				<a style="color:#fff;background-color: #000000;padding:6px;border-radius: 5px;width: 100%;" href="{% url 'logout' %}">LOGOUT</a>
			{% endif %}
		</div>
	</div>
	
	
</div>
{% block base_block %}
{% endblock %}
</body>


</html>
