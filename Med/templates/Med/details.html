{% extends 'Med/base.html' %}

{% load static %}


{% block base_block %}
<br>
<div class="get_diagnosis_container" align="center">
	<h2>Symptom: {{symptom_desc.symptom_desc}}</h2>
	<br>
	<form method="POST">
	{% for field in form %}
		{% csrf_token %}		
		{{field.label}} &nbsp;:  &nbsp;{{field}}&nbsp;&nbsp;
	{% endfor %}
	<br><br>
	<button class="btn btn-primary" type="submit">Get Diagnosis</button>
	</form>
</div>




{% endblock %}
